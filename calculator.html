<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>UNIGREEN - Calc</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="userTypeModal" class="modal-overlay">
    <div class="modal-box">
        <h2>Я -</h2>
        <div class="modal-buttons">
            <button class="modal-btn" data-type="phys">Физическое лицо</button>
            <button class="modal-btn" data-type="legal">Юридическое лицо</button>
        </div>
    </div>
</div>

<header class="main-header">
    <a href="index.html" class="logo-text">
        SUNCALC
    </a>
    <nav class="header-nav">
        <a href="calculator.html">Калькулятор</a>
    </nav>
</header>

<div class="calc-screen-wrapper">
    
    <div class="calc-top">
        <div class="calc-top-inner">
            
            <div class="goal-block-top">
                <label class="goal-main-label">Цель подключения</label>
                <div id="goalSelectorContainer" class="goal-selector">
                    <input type="radio" id="goalEconomy" name="goalType" value="economy" checked>
                    <label for="goalEconomy" class="goal-option">
                        <span class="goal-circle"></span>
                        Экономия
                    </label>
                    
                    <input type="radio" id="goalAutonomy" name="goalType" value="autonomy">
                    <label for="goalAutonomy" class="goal-option">
                        <span class="goal-circle"></span>
                        Энергообеспечение
                    </label>
                </div>
            </div>
            
            <div class="top-controls"> 
                <div class="top-block">
                    <label>Площадь, м²</label>
                    <div class="range-wrapper">
                        <div id="panelAreaVal" class="floating-value">0</div>
                        <input type="range" id="panelArea" min="0" max="150" value="0">
                    </div>
                    <div class="slider-labels-static"><span>0</span><span>150</span></div>
                </div>

                <div class="top-block">
                    <label>Мощность, кВт</label>
                    <div class="range-wrapper">
                        <div id="peakVal" class="floating-value">0</div>
                        <input type="range" id="peakPower" min="0" max="20" value="0" step="0.1">
                    </div>
                    <div class="slider-labels-static"><span>0</span><span>20</span></div>
                </div>

                <div class="top-block">
                    <label>Регион</label>
                    <select id="regionSelect" class="region-select"></select>
                </div>
            </div>
            
            <div class="extra-params-container-bottom">
                <div class="extra-params-wrapper">
                    <span class="extra-params-trigger">Дополнительные параметры</span>
                    <div class="extra-params-popup">
                        <h3>Выберите электроприборы</h3>
                        <div class="multiselect-container">
                            <div class="dropdown-wrapper">
                                <button class="dropdown-btn" id="appliancesBtn">Выбрать приборы</button>
                                <div class="dropdown-list" id="appliancesList"></div>
                            </div>
                            <div class="selected-tags" id="selectedTags"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="results-section" id="resultsSection">
        <div class="placeholder-box">
            <div class="placeholder-text">
                Укажите площадь вашего объекта и пиковую мощность,<br>
                и мы подберём для вас оптимальный готовый комплект
            </div>
        </div>
    </div>
</div>

<script src="script.js" type="module"></script> 
</body>
</html>
