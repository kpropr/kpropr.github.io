<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>UNIGREEN - Calc</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
    <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Unigreen Energy">
    </a>
    <nav class="header-nav">
        <a href="calculator.html">Калькулятор</a>
    </nav>
</header>

<div class="calc-screen-wrapper">
    
    <div class="calc-top">
        <div class="calc-top-inner">
            <h2>Параметры объекта</h2>

            <div class="top-controls">
                <div class="top-block">
                    <label>Площадь, м²</label>
                    
                    <div class="range-wrapper">
                        <div id="panelAreaVal" class="floating-value">0</div>
                        <input type="range" id="panelArea" min="0" max="150" value="0">
                    </div>
                    
                    <div class="slider-labels-static">
                        <span>0</span>
                        <span>150</span>
                    </div>
                </div>

                <div class="top-block">
                    <label>Мощность, кВт</label>
                    
                    <div class="range-wrapper">
                        <div id="peakVal" class="floating-value">0</div>
                        <input type="range" id="peakPower" min="0" max="20" value="0" step="0.1">
                    </div>

                    <div class="slider-labels-static">
                        <span>0</span>
                        <span>20</span>
                    </div>
                </div>

                <div class="top-block">
                    <label>Регион</label>
                    <select id="regionSelect" class="region-select"></select>
                </div>
            </div>
        </div>
    </div>

    <div class="results-section" id="resultsSection">
        <div class="placeholder-box">
            <div class="placeholder-text">
                Укажите площадь вашего объекта и пиковую мощность,<br>
                и мы подберём для вас оптимальный готовый комплект
            </div>
        </div>
    </div>
</div>

<div class="bottom-settings">
    <h2>Дополнительные параметры</h2>
    <h3>Полезная площадь </h3>
    <input type="text" id="usableArea" value="Расчет в разработке..." readonly>

    <h3 style="margin-top:40px;">Электроприборы</h3>
    
    <div class="multiselect-container">
        
        <div class="dropdown-wrapper">
            <button class="dropdown-btn" id="appliancesBtn">Выбрать приборы</button>
            <div class="dropdown-list" id="appliancesList">
                </div>
        </div>

        <div class="selected-tags" id="selectedTags"></div>
        
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
